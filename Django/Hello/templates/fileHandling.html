{% extends 'base.html' %}

{% block title %}Sum Page{% endblock title %}
{% block body %}

<div class="container mt-5">
    <form  action="file_handling" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="{{form.file_name.id_for_label}}">File Name</label>
          {{form.file_name}}         
        </div>
        <div class="form-group">
            <label for="{{form.files_data.id_for_label}}">File</label>
            {{form.files_data}}         
          </div>
          {% csrf_token %}
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>



{% endblock body %}
